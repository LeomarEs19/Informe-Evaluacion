<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/upload_publicaciones.css">
    <title>Crear publicaciones</title>
</head>
<body>
    <div class="container">
        <div class="upload_img">
            <h2>Sube o arrastra la imagen o video</h2>
            <input type="file" name="" id="">
        </div>
        <span class="separator"></span>
        <div class="form-upload">
            <form action="">
                <div class="form-content">
                    <label for="">Descripcion</label>
                    <input type="text" name="" id="">
                </div>
                
                <div class="form-content">
                    <label for="">Categoria</label>
                    <select name="" id="">
                        <option value="">Selecciona una Categoria</option>
                        <option value="">Barismo</option>
                        <option value="">Cultivos</option>
                    </select>
                </div>
               
                <div class="form-content">
                    <label for="">Adjuta fuentes</label>
                    <div class="input-url">
                        <input type="url" name="" id="" placeholder="Ingresa la fuente de información">
                        <input type="url" name="" id="" placeholder="Ingresa la fuente de información (opcional)">
                        <input type="url" name="" id="" placeholder="Ingresa la fuente de información (opcional)">
                    </div>
                </div>
                

                <button>Publicar</button>
            </form>
        </div>
    </div>
</body>
</html>
